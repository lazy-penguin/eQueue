<!DOCTYPE HTML>
<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script defer src="main.js"></script>
	<title>Main</title>

</head>

<body style="background-color:beige;">
	<h1 style="color:dimgray;">Select queue</h1>

	<div class="collection" id="queues">
		<a href="Queue.html" class="collection-item deep-purple lighten-4 black-text">Queue1</a>
		<a href="Queue.html" class="collection-item deep-purple lighten-4 black-text">Queue2</a>
		<a href="Queue.html" class="collection-item deep-purple lighten-4 black-text">Queue3</a>
	</div>

	<button class="waves-effect grey lighten-1 btn-large black-text modal-trigger"
		data-target="joinQueueModal">Join</button>
	<button class="waves-effect grey lighten-1 btn-large black-text modal-trigger"
		data-target="createQueueModal">Create</button>

	<div id="createQueueModal" class="modal">
		<div class="modal-content">
			<fieldset>
				<legend><b>Set queue properties</b></legend>
				Name:<input type="text" placeholder="Queue name" id="queueName">
				Expires:<input type="time" id="timer">
				<button class="waves-effect grey lighten-1 btn-small" onclick="createQueue()">Create</button>
			</fieldset>
			</form>
		</div>
	</div>

	<div id="joinQueueModal" class="modal">
		<div class="modal-content">
				<input type="text" placeholder="Queue link" id="queueInviteLink">
				<button class="waves-effect grey lighten-1 btn-small">Join</button>
			</form>
		</div>
	</div>
</body>

</html>
