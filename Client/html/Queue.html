<!DOCTYPE HTML>
<html>

<head>
      <script src="../lib/jquerry.min.js"></script>
      <link rel="stylesheet" href="../lib/materialize.min.css">
      <script src="../lib/materialize.min.js"></script>
      <link href="../lib/materialize-icons.css" rel="stylesheet">
      <script defer src="../js/auth.js"></script>
      <script defer src="../js/queue.js"></script>
      <title>Queue</title>
</head>

<body class="container">
      <div class="row valign-wrapper">
            <a class="col s1 waves-effect waves-light grey btn" href="./Main.html">
                  <i class="material-icons">arrow_back</i>
            </a>
            <h1 id="queue-name" class="col s7" style="color:dimgray;">Queue Name</h1>
            <h5 id="queue-expires" class="col s4" style="color:dimgray;"> expires 21.00</h5>
      </div>

      <button id="take-place" class="col waves-effect waves-light grey btn">Take place</button>

      <div class="collection" id="queue-users" style="max-height: 60vh; overflow: auto;">
            <div id="user-queue-entry" class="collection-item indigo darken-2 white-text row halign-wrapper">
                  <h6 id="user-queue-entry-name" class="col left">user#2</h6>
                  <div class="col right">
                        <button onClick="resetUserName()" class="col waves-effect waves-light grey btn modal-trigger"
                              data-target="change-name-modal">
                              <i class="material-icons">edit</i>
                        </button>
                        <button id="exchange-place" class="col waves-effect waves-light grey btn">
                              <i class="material-icons">arrow_downward</i>
                        </button>
                        <button class="col waves-effect waves-light grey btn">
                              <i class="material-icons">chevron_right</i>
                        </button>
                  </div>
            </div>
      </div>

      <div id="change-name-modal" class="modal">
            <div class="modal-content">
                  <input type="text" placeholder="username" id="modal-username">
                  <button class="waves-effect grey lighten-1 btn-small">Change</button>
                  </form>
            </div>
      </div>

</body>

</html>
